<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Calculator Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <div class="section">
        <h3>Quick Calculator</h3>
        <div>
            <input type="number" id="num1" placeholder="First number" value="10">
            <select id="operation">
                <option value="add">+ </option>
                <option value="multiply">ร </option>
                <option value="divide">รท</option>
                <option value="subtract">-</option>
            </select>
            <input type="number" id="num2" placeholder="Second number" value="5">
            <button onclick="performCalculation()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
